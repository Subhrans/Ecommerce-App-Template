<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <title> E-commerce | shopping site</title>
</head>

<body>
    <!--    Header Area -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">E-commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--    End of Header Area -->

    <main>
        <!-- Banner Area -->
        <section>
            <div class="owl-carousel banners owl-theme">
                <div class="item">
                    <img src="/images/sp_online_phone91_generated.jpg" class="img-fluid" alt="banner">
                </div>
                <div class="item">
                    <img src="/images/banner/b1.jpg" class="img-fluid" alt="banner">
                </div>
                <div class="item">
                    <img src="/images/banner/b2.jpg" class="img-fluid" alt="banner">
                </div>
            </div>
        </section>
        <!--End of Banner Area -->

        <!--    Section 1    -->
        <section class="container-fluid">
            <p class="h4 mt-5 mx-4">Top brand | Mobile</p>
            <div class="owl-carousel products owl-theme mt-5">
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/mobile.jpeg" class="w-25" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/product/1.jpg" class="w-50" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/product/2.jpg" class="w-50" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center text-center">
                    <img src="/images/product/3.jpg" class="w-50" alt="product1">
                </div>
            </div>

            <p class="h4 mt-5 mx-4">Top brand | Mobile</p>
            <div class="owl-carousel products owl-theme mt-5">
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/mobile.jpeg" class="w-25 img-fluid" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/product/1.jpg" class="w-50 img-fluid" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center">
                    <img src="/images/product/2.jpg" class="w-50 img-fluid" alt="product1">
                </div>
                <div class="item d-flex justify-content-center align-items-center text-center">
                    <img src="/images/product/3.jpg" class="w-50 img-fluid" alt="product1">
                </div>
            </div>
        </section>

        <!--    End of Section 1     -->

        <!--    Section 2   -->

        <!--    End of Section 2     -->

        <!--    Brand Area    -->

        <!--    End of Brand Area     -->

        <!--    Footer Area    -->

        <!--    End of Footer Area     -->
    </main>

    <script src="https://kit.fontawesome.com/3312271b60.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./js/owl-slider/owl_slider.js"></script>
</body>

</html>
